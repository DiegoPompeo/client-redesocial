<div class="container mt-3">
    <div class="card">
        <div class="card-header">
            <h1>Membros recomendados</h1>
        </div>
        <div class="card-body">
            <table class="table" *ngIf="pessoa">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Email</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <div>
                        <tr *ngFor="let cientist of cientists">
                            <div *ngIf="pessoa.paga">
                                <td scope="row">
                                    <div *ngIf="cientist.paga"><span>â˜†&nbsp;{{cientist.nome}}</span></div>
                                </td>
                                <td scope="row">{{cientist.email}}</td>
                                <td scope="row">
                                    <div class="btn btn-info" (click)="gotoDetails(cientist)">Ver detalhes</div>
                                </td>
                            </div>
                            <div *ngIf="!pessoa.paga">
                                <td scope="row">
                                    <div *ngIf="!cientist.paga"><span>{{cientist.nome}}</span></div>
                                </td>
                                <td scope="row">{{cientist.email}}</td>
                                <td scope="row">
                                    <div class="btn btn-info" (click)="gotoDetails(cientist)">Ver detalhes</div>
                                </td>
                            </div>
                        </tr>
                    </div>
                </tbody>
            </table>
        </div>
    </div>
</div>
