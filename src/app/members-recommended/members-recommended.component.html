<div class="container mt-3">
        <div class="card">
            <div class="card-header">
                <h1>Cientistas</h1>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">Email</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let cientist of cientists">
                            <td scope="row" *ngIf="pessoa">
                                <div *ngIf="pessoa.paga">
                                    <div *ngIf="cientist.paga"><span>â˜†&nbsp;{{cientist.nome}}</span></div>
                                </div>     
                                <div *ngIf="!pessoa.paga">
                                    <div *ngIf="!cientist.paga"><span>{{cientist.nome}}</span></div>  
                                </div>                     
                            </td>
                            <td scope="row">{{cientist.email}}</td>
                            <td scope="row">
                                <div class="btn btn-info" (click)="gotoDetails(cientist)" routerLink="/details">Ver detalhes</div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
