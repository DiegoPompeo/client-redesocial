<div class="container-fluid mt-3" *ngIf="cientist">    
    <p class="mb-3">Bem vindo, <b>{{cientist.nome}}</b></p>
    
    <img style="width: 170px; height: 170px; background-color: red;">

    <p><b>Email: </b>{{cientist.email}}</p>
    <p><b>Empresa: </b>{{cientist.empresa}}</p>

    <div *ngIf="cientist.paga">
        <span>☆&nbsp;Você é um usuário premium</span>
    </div>

    <button class="btn btn-dark" routerLink="/profile">Atualizar perfil</button>
</div>
