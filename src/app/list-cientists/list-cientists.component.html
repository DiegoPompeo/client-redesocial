<div *ngFor="let cientist of cientists">
    <div class="container">
        <div class="row">
            <i style="font-size: 120px;" class="large material-icons">insert_photo</i>
        </div>
        <div class="row ml-1">
            {{cientist.nome}}
        </div>
        
        <div scope="row">
            <div class="btn btn-info" (click)="gotoDetails(cientist)">Ver perfil</div>
        </div>
    </div>
</div>
