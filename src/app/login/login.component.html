<div class="bg-info text-center pt-2 pb-2">
    <h3 class="font-weight-normal" style="color: white">Login</h3>
</div>

<div class="container" style="width: 50%;">
    <p class=" text-center">
        <i style="font-size: 200px;" class="large material-icons">account_circle</i>
    </p>
    <div class="alert alert-danger mt-3 mb-3" *ngIf="msgError">
        Usuário ou senha digitados inválidos. Caso ainda não seja cadastrado, <a routerLink="/register">clique aqui</a>.
    </div>
        <a routerLink="/add">_</a>
        <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()" ngNativeValidate>

        <div class="form-group row">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" id="inputEmail" formControlName="email" class="form-control" placeholder="Email"
                required="true" autofocus="">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputSenha" class="col-sm-2 col-form-label">Senha</label>
            <div class="col-sm-10">
                <input type="password" id="inputSenha" formControlName="senha" class="form-control" placeholder="Senha" required="true">
            </div>
        </div>
        <div class="text-center mb-3">
            <a href="#">Esqueci minha senha</a>
        </div>
        <button style="float: left;" class="btn btn-lg btn-primary" type="submit">Entrar</button>
        <a routerLink="/register" style="float: right;" class="btn btn-lg btn-secondary">Cadastrar-se</a>
    </form>
</div>
