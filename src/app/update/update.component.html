<div class="container mt-3" *ngIf="pessoa">
    <div *ngIf="submitted">
        <app-update-success></app-update-success>
    </div>
    <form ngNativeValidate *ngIf="!submitted">
        <h1 class="h3 mb-3 font-weight-normal">Atualizar dados</h1>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group row">
                    <label for="nome" class="col-md-2 col-form-label">Nome Completo</label>
                    <div class="col-md-10">
                        <input id="nome" type="text" [(ngModel)]="pessoa.nome" class="form-control" name="nome"
                            required="true">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="empresa" class="col-md-2 col-form-label">Empresa</label>
                    <div class="col-md-10">
                        <input id="empresa" type="text" [(ngModel)]="pessoa.empresa" class="form-control" name="empresa"
                            required="true">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="senha" class="col-md-2 col-form-label">Senha:</label>
                    <div class="col-md-10">
                        <input id="senha" type="password" [(ngModel)]="pessoa.senha" class="form-control" name="senha"
                            required="true">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inicioDaAtividade" class="col-md-2 col-form-label">Inicio da atividade</label>
                    <div class="col-md-10">
                        <input id="inicioDaAtividade" type="date" [(ngModel)]="pessoa.inicioDaAtividade"
                            class="form-control" name="inicioDaAtividade" required="true">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="dataNascimento" class="col-md-2 col-form-label">Data Nascimento</label>
                    <div class="col-md-10">
                        <input id="dataNascimento" type="date" [(ngModel)]="pessoa.dataNascimento" class="form-control"
                            name="dataNascimento" required="true">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="nivelEscolaridade" class="col-md-2 col-form-label">Nível Escolaridade</label>
                    <div class="col-md-10">
                        <input id="nivelEscolaridade" type="text" [(ngModel)]="pessoa.nivelEscolaridade"
                            class="form-control" name="nivelEscolaridade" required="true">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="cidade" class="col-md-2 col-form-label">Cidade</label>
                    <div class="col-md-10">
                        <input id="cidade" type="text" [(ngModel)]="pessoa.cidade" class="form-control" name="cidade"
                            required="true">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="estado" class="col-md-2 col-form-label">Estado</label>
                    <div class="col-md-10">
                        <input id="estado" type="text" [(ngModel)]="pessoa.estado" class="form-control" name="estado"
                            required="true">
                    </div>
                </div>
            </div>
        </div>
        <button (click)="Atualizar(pessoa)" class="btn btn-success" type="button">Atualizar dados</button>
        <a routerLink="/profile" class="btn btn-info ml-3">Voltar para o perfil</a>
    </form>
    <div class="alert alert-info mt-3" *ngIf="!pessoa.paga">
        Tornar conta premium? Então <a routerLink="/premium">clique aqui</a>.
    </div>
    <div class="alert alert-warning mt-3" *ngIf="pessoa.paga">
        Cancelar conta premium?<br>
        <button (click)="downgrade(pessoa)" class="btn btn-success">Sim</button>
    </div>
</div>
