<div class="container">
    <div class="col-md-6">
        <label for="" *ngFor="let g of glossarios" class="row">
            <div>
                <input type="checkbox" name="{{g}}" id="{{g}}"
                (change)="onChangeCategory($event, g)">{{g}}
            </div>
        </label>
    </div>
    <button class="ml-3 mb-3 btn btn-success" (click)="submit(pessoa)">
        Confirmar</button>
</div>
