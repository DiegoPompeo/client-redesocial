<form [formGroup]="form" (ngSubmit)="submit(pessoa)">
    <div class="col-md-6">
        <label formArrayName="orders" class="row custom-control" *ngFor="let order of form.controls.orders; let i = index">
            <input type="checkbox" [formControlName]="i">
            {{ordersData[i]}}
        </label>
    </div>

    <button class="ml-3 mb-3 btn btn-success">Confirmar</button>
</form>
